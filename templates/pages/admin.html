<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../base_static/css/admin.css">
    <title>Admin</title>
</head>
<body>
    <main class="container">
        
        <form action="" method="post">
            {{ form.hidden_tag() }}
            <h1 id="admin">Admin</h1>

            <div id="user">
                {{ form.username.label }} {{ form.username }} 
            </div>

            <div id="pass">
                {{ form.senha.label }} {{ form.senha }}
            </div>
            
            <div class="botao">
                {{ form.submit }}
            </div>
        </form>
    </main>
</body>
</html>
